<ion-header>
  <ion-toolbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Create Ticket</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <h1>TKT #3003-011</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label stacked>Category</ion-label>
          <ion-input type="text" placeholder="eg: PO, Delivery, Payment"></ion-input>
        </ion-item>


        <ion-item margin-top padding-top>
          <ion-label stacked>Description</ion-label>
          <ion-textarea placeholder="Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."></ion-textarea>
        </ion-item>

        <ion-item margin-top padding-top>
          <ion-label stacked>Level</ion-label>
          <ion-select [(ngModel)]="level">
            <ion-option value="low">Low</ion-option>
            <ion-option value="normal">Normal</ion-option>
            <ion-option value="high">High</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="nextpage()">Submit Ticket</button>
  </ion-toolbar>
</ion-footer>

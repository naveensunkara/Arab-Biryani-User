<ion-header no-border>
  <ion-toolbar>
    <button ion-button icon-only (click)="goBack()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title text-center> Delivery Address</ion-title>    
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list radio-group>
    <ion-item>
      <ion-radio item-left value="wallet" checked></ion-radio>
      <ion-label>
        <h1>Home</h1>
        <div>120, Balister Rd, Singapore 320 547</div>
      </ion-label>
    </ion-item>
    <ion-item class="new-address">
      <ion-radio item-left value="debit"></ion-radio>
      <ion-label>
        <h1>Add New Address</h1>
      </ion-label>
    </ion-item>
    <div class="address">
      <ion-item>
        <ion-textarea placeholder="Address"></ion-textarea>
      </ion-item>
      <button ion-button round float-right>Save</button>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="nextPage()">Confirm Delivery</button>
  </ion-toolbar>
</ion-footer>

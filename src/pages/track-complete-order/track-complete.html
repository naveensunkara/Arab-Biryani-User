<ion-header no-border>
    <ion-toolbar>
        <button ion-button icon-only (click)="backButtonClick()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
        <ion-title text-center>Track Order</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin>
        <ion-card-header>
            Order #
            <h1 class="orderId">1101110</h1>
        </ion-card-header>
        <ion-card-content>
            <table width="100%">
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>Time</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>3</td>
                        <td>10 min ago</td>
                        <td>$ 50.44</td>
                    </tr>
                </tbody>
            </table>
            <div class="order-list">
                <h3>Orders</h3>
                <div>
                    <h1>Chicken Biriyani</h1>
                    <h1 text-right>x 2</h1>
                </div>
                <div>
                    <h1>Mutton Biriyani</h1>
                    <h1 text-right>x 1</h1>
                </div>
                <div>
                    <h1>Egg Biriyani</h1>
                    <h1 text-right>x 1</h1>
                </div>
                <div margin-top>
                    <h1><strong>Total</strong></h1>
                    <h1 text-right><strong>$44.56</strong></h1>
                </div>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card no-margin class="order-status">
        <ion-card-header>
            Order Status
        </ion-card-header>
        <ion-card-content>
            <ul>
                <li class="success">Order Placed</li>
                <li class="success">Packing</li>
                <li class="success">Out for Delivery</li>
                <li class="success">Food is Delivered</li>
            </ul>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <div class="rate-us">
        <span>Rate our service</span>
        <rating [(ngModel)]="rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" no-margin></rating>
    </div>
    <ion-toolbar>
        <ion-buttons left padding-horizontal>
            <button ion-button block (click)="ordersPage()">View Orders</button>
        </ion-buttons>
        <ion-buttons right padding-horizontal>
            <button ion-button block>Call Rider</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>

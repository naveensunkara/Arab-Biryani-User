<ion-header no-border>
    <ion-toolbar>
        <button ion-button icon-only (click)="backButtonClick()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
        <ion-title text-center>Track Order</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin>
        <ion-card-header>
            Order #
            <h1 class="orderId">1101110</h1>
        </ion-card-header>
        <ion-card-content>
            <table width="100%">
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>Time</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>3</td>
                        <td>10 min ago</td>
                        <td>$ 50.44</td>
                    </tr>
                </tbody>
            </table>
        </ion-card-content>
    </ion-card>
    <ion-card no-margin class="order-status">
        <ion-card-header>
            Order Status
        </ion-card-header>
        <ion-card-content>
            <ul>
                <li class="success">Order Placed</li>
                <li class="success">Packing</li>
                <li class="success">Out for Delivery
                    <div class="rider-delivery">
                        <img src="../../assets/imgs/maps.jpg" alt="" /> Your rider will reach in 14mins
                    </div>
                </li>
                <li>Food is arriving</li>
            </ul>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons left padding-horizontal>
            <button ion-button block (click)="ordersPage()">Back to Orders</button>
        </ion-buttons>
        <ion-buttons right padding-horizontal>
            <button ion-button block>Call Rider</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <!-- <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <button ion-button icon-only (click)="goback()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title text-center>Chat</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" autoplay>
    <ion-item ngxSlickItem no-padding class="slide menuItem" *ngFor="let slide of slides">
      <ion-card no-margin>
        <img src="{{ slide.img }}" />
        <ion-card-content>
          <ion-card-title no-padding>
            {{slide.title}}
            <p>{{slide.subhead}}</p>
          </ion-card-title>
          <p class="price">
            SGD $ {{slide.price}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ngx-slick>

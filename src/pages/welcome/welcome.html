<ion-content scroll="false">
  <div class="logo">
    <img src="assets/imgs/logo1.png" alt="Arab St Biriyani" class="loginLogo">
  </div>
  <div class="get-started">
    <p>Create a new account or sign in</p>
    <div class="sign-in-btns">
      <button ion-button (click)="signup()">Get Started</button>
      <button ion-button outline (click)="login()">Sign In</button>
    </div>
  </div>
</ion-content>

<ion-header no-border>
  <ion-toolbar>
    <button ion-button icon-only (click)="backButtonClick()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Sign up with email</h1>
  <form (submit)="doSignup()">
    <ion-list>
      <ion-item no-padding>
        <ion-input type="text" name="name" placeholder="Your Name"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-input type="email" name="email" placeholder="Enter Your Email"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-input type="password" name="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <div>
        <button ion-button block>Create Account</button>
      </div>
    </ion-list>
  </form>
  <div class="or-separator">
    or
  </div>
</ion-content>

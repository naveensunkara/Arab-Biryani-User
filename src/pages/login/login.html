<ion-content>

  <form (submit)="doLogin()" class="loginForm" padding-horizontal padding-vertical>
    <h1>Sign In</h1>
    <ion-list>
      <img src="assets/imgs/mobile.svg" width="30px" margin-right>
      <ion-item no-padding>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="text" [(ngModel)]="account.number" name="email"></ion-input>
      </ion-item>
      <img src="assets/imgs/lock.svg" width="30px" margin-right>
      <ion-item no-padding>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <div class="forgot-password">Forgot Password?</div>
      <div padding-vertical>
        <button ion-button color="primary" class="login" block>SIGN IN</button>
      </div>
      <div class="create-account">Create, if you don't have any account. </div>
    </ion-list>
  </form>
</ion-content>

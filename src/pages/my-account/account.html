<ion-header no-border>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>My Accounts</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin class="profile-pic">
        <ion-card-header no-padding>
            <ion-toolbar>
                <button ion-button icon-only>
                    <img src="../assets/imgs/user.png" />
                </button>
            </ion-toolbar>
        </ion-card-header>
    </ion-card>
    <ion-card no-margin class="myAccount-details">
        <ion-card-header>
            <ion-toolbar>
                <ion-buttons left>
                    <h1>
                        {{details.name}}
                    </h1>
                </ion-buttons>
                <ion-buttons right>
                    <button ion-button icon-only (click)="editAddress()">
                        <ion-icon name="ios-create-outline"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-toolbar>
        </ion-card-header>
        <ion-card-content>
            <ion-label no-margin>Contact Number</ion-label>
            <h1>{{details.phone}}</h1>
            <ion-label no-margin>Location
                <span (click)="nextPage()">[Manage Address]</span>
            </ion-label>
            <h1>{{details.location}}</h1>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button block (click)="showPrompt()">Update Password</button>
    </ion-toolbar>
</ion-footer>

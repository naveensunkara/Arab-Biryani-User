<ion-header no-border>
    <ion-toolbar>
        <button ion-button icon-only (click)="backButtonClick()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
        <ion-title text-center>Order Complete</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin>
        <ion-card-header>
            <img src="assets/imgs/tick-inside-circle.png" />
            <h1>Your order is confirmed</h1>
        </ion-card-header>
        <ion-card-content>
            We`ve sent you an confirmation email with your order summary. Also you can track your order using our app.
            <br /> Order #
            <h1 id="orderId">1101110</h1>
        </ion-card-content>
    </ion-card>
    <ion-card no-margin class="thankyou-card">
        <ion-card-header>
            <img src="assets/imgs/happiness.png" />
            <h1>Thank You!</h1>
        </ion-card-header>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar no-padding>
        <ion-buttons left padding-horizontal>
            <button ion-button (click)="ordersPage()" >View Orders</button>
        </ion-buttons>
        <ion-buttons right padding-horizontal>
            <button ion-button (click)="nextPage()" >Track Order</button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
